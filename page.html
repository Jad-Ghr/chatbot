<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® Chatbot Gaming Zone ðŸŽ®</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: 'Consolas', monospace;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background-color: #2b2b40;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00f2ff;
    }
    .message {
      margin-bottom: 15px;
    }
    .user-message {
      text-align: right;
      color: #00ffff;
    }
    .bot-message {
      text-align: left;
      color: #7CFC00;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #00f2ff;
      padding: 10px;
      background-color: #1e1e2f;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <h2 class="text-center mb-4">ðŸ‘¾ Chatbot Gaming Zone ðŸ‘¾</h2>
  <div id="chat" class="chat-box mb-3"></div>

  <div class="input-group">
    <input type="text" id="user_input" class="form-control" placeholder="Ã‰cris ton message..." onkeydown="if(event.key === 'Enter') sendMessage()">
    <button class="btn btn-primary" onclick="sendMessage()">Envoyer ðŸš€</button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function sendMessage() {
  const input = document.getElementById("user_input");
  const chat = document.getElementById("chat");
  const message = input.value.trim();
  if (!message) return;

  chat.innerHTML += `<div class="message user-message"><strong>Vous:</strong> ${message}</div>`;
  input.value = "";

  try {
    const response = await fetch("http://127.0.0.1:5000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: message })
    });

    if (!response.ok) throw new Error("Erreur rÃ©seau");

    const data = await response.json();
    chat.innerHTML += `<div class="message bot-message"><strong>Bot:</strong> ${data.answer}</div>`;
  } catch (error) {
    chat.innerHTML += `<div class="message bot-message error"><strong>Bot:</strong> Une erreur est survenue. RÃ©essayez plus tard.</div>`;
    console.error("Erreur:", error);
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
